global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: nodes
    static_configs:
      - targets:
          - "srv1-node-exporter:9100"
          - "srv2-node-exporter:9100"
          - "srv3-node-exporter:9100"
